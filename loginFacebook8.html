<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- giving backgroub color to body will result in the whole website having the same background color -->
<body style="background-color:aliceblue;">
    <center>
    <i class="fa-brands fa-facebook fa-10x"></i>
    <br><br>
    <div style="border: 10mm; background-color:white; width: 400px;height: 300px; border-radius: 5mm;">
        <br>
        <p style="font-size: large;">Log in to Facebook</p>
        <form>
            <input style="width: 300px;height: 30px;" type="email" placeholder="Email Address or phone number">
            <br><br>
            <input style="width: 300px;height: 30px;" type="password" placeholder="password">
            <br><br>
            <button style="background-color: rgb(4, 196, 244); color: white;width: 300px;height: 40px; border-radius: 2mm;font-size: larger;">Log in</button>
        </form> 
        <br>
        <label style="color: cornflowerblue;">Forgot password?</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <label style="color: cornflowerblue;">Sign up for Facebook</label>
    </div>
    </div>
</center>
</body>
</html>
